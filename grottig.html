<!DOCTYPE html>
<html lang="de">
<head>
    <title>Responsive Image Gallery</title>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="57x57" href="_favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="_favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="_favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="_favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="_favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="_favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="_favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="_favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="_favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="_favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="_favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="_favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="_favicon/favicon-16x16.png">
    <link rel="manifest" href="_favicon/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <meta name="description" content="Bildergalerie mit jQuery" />
    <meta name="keywords" content="jquery, Karusell, Bildergalerie, slider" />
    <link rel="shortcut icon" href="_favicon/favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/elastislide.css" />
    <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
        <div class="my-image-wrapper">
            {{if itemsCount > 1}}
                <div class="my-image-nav">
                    <a href="#" class="my-image-nav-prev">Previous Image</a>
                    <a href="#" class="my-image-nav-next">Next Image</a>
                </div>
            {{/if}}
            <div class="my-image"></div>
            <div class="my-loading"></div>
            <div class="my-caption-wrapper">
                <div class="my-caption" style="display:none;">
                    <p></p>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <a><span>Reimann Gallery</span> - jQuery-Kurs</a>
        <span class="right_ab">
                <a>Hotel - Images</a>
                <a> Project: Hotel ComCave</a>
                <a><strong> Bilder: pixabay.com</strong></a>
        </span>
        <div class="clr"></div>
    </div><!-- header -->
        <div class="content">
            <h1>Welcome to the JeyKwieri Hotel<span>...a virtual Superior Hotel with effectively no Rooms</span></h1>
            <div id="my-gallery" class="my-gallery">
                <div class="my-thumbs">
                    <!-- Elastislide Carousel Thumbnail Viewer -->
                    <div class="es-carousel-wrapper">
                        <div class="es-nav">
                            <span class="es-nav-prev">Previous</span>
                            <span class="es-nav-next">Next</span>
                        </div>
                        <div class="es-carousel">
                            <ul id='picContainer' style="width: 1368px; display: block; margin-left: -149px;">
                                <li><a href="#"><img src="hotel/thumbs/1.jpg" data-large="hotel/1.jpg" alt="image01" 
                                    data-description="Hier einige Bilder vom Hotel und der Umgebung"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/2.jpg" data-large="hotel/2.jpg" alt="image02" 
                                    data-description="...die einladende Hotelhalle und die Lounge mit Bar"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/3.jpg" data-large="hotel/3.jpg" alt="image03" 
                                    data-description="...die schöne Außenanlage mit dem gröoßzügigen Pool"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/4.jpg" data-large="hotel/4.jpg" alt="image04" 
                                    data-description="...die Herrlich angelegten Gärten und Chill-Bereiche"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/5.jpg" data-large="hotel/5.jpg" alt="image05" 
                                    data-description="...den Anflugplatz für Gäste mit Helicopter"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/6.jpg" data-large="hotel/6.jpg" alt="image06" 
                                    data-description="...den Tennisplatz für Oliver (der spielt Longline)"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/7.jpg" data-large="hotel/7.jpg" alt="image07" 
                                    data-description="...den Kiosk (extra für Herberts Currywurst)"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/8.jpg" data-large="hotel/8.jpg" alt="image08" 
                                    data-description="...die extra hohen Zäune (wegen Olivers longline Bällen)"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/9.jpg" data-large="hotel/9.jpg" alt="image09" 
                                    data-description="die unterirdischen Schläuche für die Bewässerung"/></a>
                                </li>
                                <li><a href="#"><img src="hotel/thumbs/10.jpg" data-large="hotel/10.jpg" alt="image10" 
                                    data-description="...und den Hundesalon für unsere Lieblinge"/></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!-- Ende der DIV für Miniaturbilder -->
            </div><!-- my-gallery -->
        </div><!-- content -->
    </div><!-- container -->
    <div>
        <button id="picHotel">Bilder vom der Hotellanlage</button>
        <button id="picRooms">Bilder vom den Hotelzimmern</button>
        <button id="goBack">...bloß weg hier!</button>
    </div>
    <script src="js/jquery_1.7.1_min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.elastislide.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script>
        $('#picHotel').click(function(){
            $.get('external/hotel.html',function(data){
                $('body').html(data);
            });    
        });
        $('#picRooms').click(function(){
            $.get('external/zimmer.html',function(data){
                $('body').html(data);
            });
        });
        $('#goBack').click(function(){
            window.location = 'index.html';
        });
    </script>
</body>
</html>
